<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,500,600,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/tailwind.min.css') }}"  media="screen,projection"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/custom.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Anime Recommender</title>
  </head>
  <body>
    
    <div class="container mx-auto mt-20"  style = "background-color: white">     
        <header id="header" class="p-3 font-bold" style = "color: #F98600 ; background-color: #24253C ;">
            Chronic Coder Anime Recommendation
        </header>


        <form id="select-anime-from-list" class="py-10 px-5 max-w-lg mx-auto">
            <div class="mb-10">
                <label for="selected-title">Input a title you loved to get something similar!</label>
                <input placeholder = "Search..." class="bg-gray-100 border shadow p-3 w-full"  
                id="selected-title"  onkeyup="filterFunction()" type="submission">
            </div>
            <div  id="spinner">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>

            
            <div class="flex justify-between">
                    <button 
                        id="submit" class="w-full px-2 py-5 items-center  mr-5 uppercase font-bold items-center flex justify-center" 
                        style="background-color: #24253C; color: #F98600"
                        type="submit" 
                    >Recommend!
                        <i class="material-icons right text-white ml-3">send</i>
                    </button>

                    <button 
                        id="resetBtn" 
                        class="w-full px-2 py-5 text-white items-center uppercase font-bold items-center flex justify-center" 
                        type="button"
                        style="background-color: #B84600;"
                    >Reset
                            <i class="material-icons right ml-3">delete</i>
                    </button>
            </div>
        </form> 
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
  </body>
</html>
